<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="chatbotContainer">
            <div class="top">
                <div class="title">ChatBot</div>
                <div class="close_btn">
                    <img src="/Assets/close_24dp_000_FILL0_wght400_GRAD0_opsz24.svg" alt="Close Button">
                </div>
            </div>
            <div class="chatArea">
                <span class="chat incoming">
                    Hi there!
                    How can I assist you today?
                    <br>
                    <div class="getInfo">
                        <button type="button" class="getBtn temp">Temperature</button>
                        <button type="button" class="getBtn time">Time</button>
                        <button type="button" class="getBtn wind">Wind Speed</button>
                        <button type="button" class="getBtn weather">Weather</button>
                    </div>
                    
                </span>
                <span class="chat outgoing">hello</span>
                
            </div>
            <div class="bottomArea">
                <div class="typingArea">
                    <input type="text" class="typed-txt" disabled placeholder="Enter your message...">
                </div>
                <div class="sendBtn">
                    <img src="/Assets/send_24dp_FFF_FILL0_wght400_GRAD0_opsz24.svg" alt="Send">
                </div>
            </div>
        </div>

        <div class="chatbotLogo">
            <img src="/Assets/chat_24dp_FFF_FILL0_wght400_GRAD0_opsz24.svg" alt="ChatBot Logo">
        </div>

    <script src="APIKey.js"></script>    
    <script src="script.js"></script>
</body>
</html>
