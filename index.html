<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="chatbotContainer">
            <div class="top">
                <div class="title">ChatBot</div>
                <div class="close_btn">
                    <img src="/Assets/close_24dp_000_FILL0_wght400_GRAD0_opsz24.svg" alt="Close">
                </div>
            </div>
            <div class="chatArea" id="data">                
            </div>
            <div class="bottomArea">
                <div class="typingArea">
                    <input type="text" class="typed-txt" id="inputValue" disabled placeholder="Enter your message...">
                </div>
                <div class="sendBtn">
                    <img src="/Assets/send_24dp_FFF_FILL0_wght400_GRAD0_opsz24.svg" alt="Send">
                </div>
            </div>
        </div>

        <div class="chatbotLogo">
            <img src="/Assets/chat_24dp_FFF_FILL0_wght400_GRAD0_opsz24.svg" alt="ChatBot Logo">
        </div>

    <script src="APIKey.js"></script>    
    <script src="fetch.js"></script>
    <script src="script.js"></script>
</body>
</html>
